<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="question">This is question</h1>
        </div>

        <!-- keyboard box -->
        <div id="keyboard">
            <div class="btn-row">
                <div class="btn-key" id="id_243">半角/全角</div>
                <div class="btn-key" id="id_49">1</div>
                <div class="btn-key" id="id_50">2</div>
                <div class="btn-key" id="id_51">3</div>
                <div class="btn-key" id="id_52">4</div>
                <div class="btn-key" id="id_53">5</div>
                <div class="btn-key" id="id_54">6</div>
                <div class="btn-key" id="id_55">7</div>
                <div class="btn-key" id="id_56">8</div>
                <div class="btn-key" id="id_57">9</div>
                <div class="btn-key" id="id_48">0</div>
                <div class="btn-key" id="id_189">-</div>
                <div class="btn-key" id="id_222">^</div>
                <div class="btn-key" id="id_220">\</div>
                <div class="btn-key" id="id_8">Backspace</div>
            </div>
            <div class="btn-row">
                <div class="btn-key" id="id_XX">Tab</div>
                <div class="btn-key" id="id_81">Q</div>
                <div class="btn-key" id="id_87">W</div>
                <div class="btn-key" id="id_69">E</div>
                <div class="btn-key" id="id_82">R</div>
                <div class="btn-key" id="id_84">T</div>
                <div class="btn-key" id="id_89">Y</div>
                <div class="btn-key" id="id_85">U</div>
                <div class="btn-key" id="id_73">I</div>
                <div class="btn-key" id="id_79">O</div>
                <div class="btn-key" id="id_80">P</div>
                <div class="btn-key" id="id_192">@</div>
                <div class="btn-key" id="id_219">[</div>
                <div class="btn-key" id="id_13">Enter</div>
            </div>
            <div class="btn-row">
                <div class="btn-key" id="id_242">Caps</div>
                <div class="btn-key" id="id_65">A</div>
                <div class="btn-key" id="id_83">S</div>
                <div class="btn-key" id="id_68">D</div>
                <div class="btn-key" id="id_70">F</div>
                <div class="btn-key" id="id_71">G</div>
                <div class="btn-key" id="id_72">H</div>
                <div class="btn-key" id="id_74">J</div>
                <div class="btn-key" id="id_75">K</div>
                <div class="btn-key" id="id_76">L</div>
                <div class="btn-key" id="id_187">;</div>
                <div class="btn-key" id="id_186">:</div>
                <div class="btn-key" id="id_221">]</div>
            </div>
            <div class="btn-row">
                <div class="btn-key" id="id_16">Shift</div>
                <div class="btn-key" id="id_90">Z</div>
                <div class="btn-key" id="id_88">X</div>
                <div class="btn-key" id="id_67">C</div>
                <div class="btn-key" id="id_86">V</div>
                <div class="btn-key" id="id_66">B</div>
                <div class="btn-key" id="id_78">N</div>
                <div class="btn-key" id="id_77">M</div>
                <div class="btn-key" id="id_188">,</div>
                <div class="btn-key" id="id_190">.</div>
                <div class="btn-key" id="id_191">/</div>
                <div class="btn-key" id="id_226">\</div>
                <div class="btn-key" id="id_16_">Shift</div>
            </div>
            <!-- space row -->
            <div class="btn-row">
                <div class="btn-key special ctrl" id="id_17"></div>
                <div class="btn-key normal fn" id="id_"></div>
                <div class="btn-key normal window" id="id_91"></div>
                <div class="btn-key normal alt" id="id_18"></div>
                <div class="btn-key normal" id="id_29"></div>
                <div class="btn-key special space" id="id_32"></div>
                <div class="btn-key normal" id="id_28"></div>
                <div class="btn-key normal" id="id_240"></div>
                <div class="btn-key special" id="id_93"></div>
                <div class="btn-key special" id="id_37"></div>
                <div class="btn-key special" id="id_38"></div>
                <div class="btn-key special" id="id_40"></div>
                <div class="btn-key special" id="id_39"></div>
            </div>
        </div>

        <div id="typing_area">
            <input type="text" name="textbox" id="textbox" oninput="this.value = this.value.toUpperCase();">
            <span id="typing_area_remark">キーを入力する前にこちらのテキストボックスを選択してください。</span>
        </div>

        <!-- setting box -->
        <div id="setting">

            <div class="header">
                <div class="status">
                    <span>進捗 : </span>
                    <span id="score">0</span>
                    <span>正解率 : </span>
                    <span id="correctness">-</span>
                    <span>Time : </span>
                    <span id="time">-</span>
                </div>
                <div class="set-button">三</div>
            </div>

            <div class="body">
                <div class="question-select">
                    <div>
                        <input type="checkbox" name="sound" id="sound_play" checked> 音声読み上げ
                    </div>
                    <!-- <div>
                        文字列の長さ
                        <input type="number" id="str_length" min="1" max="100" value="10">
                    </div>
                    <div>
                        文字列の数
                        <input type="number" id="question_nbr" min="1" max="100" value="10">
                    </div> -->
                </div>
                <div class="question-text">
                    <div>
                        <h3>文字列の設定</h3>
                        <textarea id="question_content" rows="10"></textarea>
                    </div>
                    <div>
                        <button id="btn_save">保存</button>
                        <button id="btn_save_random">ランダム生成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/script.js"></script>
</body>

</html>
